<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Create an Account</h2>
        <form id="signup-form">
            <div class="input-group">
                <label for="new-username">Username</label>
                <input type="text" id="new-username" placeholder="Create a username" required>
            </div>
            <div class="input-group">
                <label for="new-password">Password</label>
                <input type="password" id="new-password" placeholder="Create a password" required>
            </div>
            <div class="input-group">
                <button type="submit">Sign Up</button>
            </div>
            <p class="signup-text">Already have an account? <a href="login.html">Log in</a></p>
        </form>
    </div>

    <script>
        const signupForm = document.getElementById('signup-form');

        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('new-username').value;
            const password = document.getElementById('new-password').value;

            // Save to localStorage (for demo purposes)
            localStorage.setItem('username', username);
            localStorage.setItem('password', password);

            alert('Account created! Please log in.');
            window.location.href = 'login.html';  // Redirect to login page
        });
    </script>
</body>
</html>
